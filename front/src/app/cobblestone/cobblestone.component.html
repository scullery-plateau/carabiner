<div class="row"><div class="col-1"><p></p></div></div>
<div class="row">
  <div class="col-12">
    <div class="showcase">
      <div class="nes-container with-title">
        <div class="title">
          <h3>CobbleStone</h3>
          <button class="nes-btn cobblestone-tab-btn is-success" id="paletteAndTileTab" onclick="toggleTab('paletteAndTileContainer','paletteAndTileTab','cobblestone-tab-btn','cobblestone-tab-body')">Palettes &amp; Tiles</button>
          <button class="nes-btn cobblestone-tab-btn" id="mapTransformsTab" onclick="toggleTab('mapTransformsContainer','mapTransformsTab','cobblestone-tab-btn','cobblestone-tab-body')">Transforms</button>
          <button class="nes-btn cobblestone-tab-btn" id="mapTab" onclick="toggleTab('mapContainer','mapTab','cobblestone-tab-btn','cobblestone-tab-body')">Map</button>
        </div>
        <div class="showcase cobblestone-tab-body" id="paletteAndTileContainer">
          <div class="nes-container with-title">
            <div class="title">
              <h5>Palettes &amp; Tiles</h5>
            </div>
            <div class="row">
              <div class="col-12">
                <button type="button" name="button" class="nes-btn" onclick="openDialog('tileNameDialog')">See Dialog</button>
                <dialog class="nes-dialog is-dark is-rounded" id="tileNameDialog">
                  <form method="dialog">
                    <label for="tileName">Tile Name</label>
                    <input type="text" class="nes-input" id="tileName" name="tileName">
                    <menu class="dialog-menu text-right">
                      <button class="nes-btn" onclick="closeDialog('tileNameDialog','cancel')">Cancel</button>
                      <button class="nes-btn is-primary" onclick="closeDialog('tileNameDialog','confirm')">Confirm</button>
                    </menu>
                  </form>
                </dialog>
              </div>
            </div>
          </div>
        </div>
        <div class="showcase cobblestone-tab-body hide" id="mapTransformsContainer">
          <div class="nes-container with-title">
            <div class="title">
              <h5>Transforms</h5>
            </div>
            <div class="row">

            </div>
          </div>
        </div>
        <div class="showcase cobblestone-tab-body hide" id="mapContainer">
          <div class="nes-container with-title">
            <div class="title">
              <h5>Map</h5>
            </div>
            <div class="row">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row"><div class="col-1"><p></p></div></div>
