<button type="button" name="button" class="nes-btn is-success" (click)="open()">{{triggerBtnName}}</button>
<dialog #myDialog [attr.id]="dialogId" class="nes-dialog is-dark is-rounded">
  <ng-content></ng-content>
  <menu class="dialog-menu text-right">
    <button class="nes-btn" (click)="cancel()">Cancel</button>
    <button class="nes-btn is-primary" (click)="confirm()">Confirm</button>
  </menu>
</dialog>
