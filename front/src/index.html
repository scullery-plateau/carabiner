<!doctype html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <meta charset="utf-8">
  <title>Scullery-Plateau</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script type="text/javascript">
    function toggleDropDown(targetId,btnId) {
      let target = document.getElementById(targetId);
      let btn = document.getElementById(btnId);
      if(btn.classList.contains("is-primary")) {
        btn.classList.remove("is-primary");
        target.classList.add("hide");
      } else {
        btn.classList.add("is-primary");
        target.classList.remove("hide");
      }
    }
    function toggleAccordian(targetId,btnId) {
      let target = document.getElementById(targetId);
      let btn = document.getElementById(btnId);
      if(target.classList.contains("hide")) {
        target.classList.remove("hide");
        if (btn) {
          btn.classList.add("hide");
        }
      } else {
        target.classList.add("hide");
        if (btn) {
          btn.classList.remove("hide");
        }
      }
    }
    function toggleTab(targetId,btnId,tabClass,tabBodyClass) {
      let tabs = Array.from(document.getElementsByClassName(tabClass));
      let tabBodies = Array.from(document.getElementsByClassName(tabBodyClass));
      let target = document.getElementById(targetId);
      let btn = document.getElementById(btnId);
      tabs.forEach(tab => {
        tab.classList.remove("is-success");
      });
      tabBodies.forEach(body => {
        body.classList.add("hide");
      })
      btn.classList.add("is-success");
      target.classList.remove("hide");
    }
    Object.prototype.keys = function() {
      return Object.keys(this);
    }
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
