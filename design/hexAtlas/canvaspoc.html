<html>
    <head>
        <title>Canvas POC</title>
        <script type="text/javascript" src="canvas.js"></script>
    </head>
    <body onload="loadCanvas('tileNameHere')">
        <svg width="100%" height="100%" viewBox="-5 0 170 140">
            <defs>
                <pattern id="tileNameHere" patternUnits="userSpaceOnUse" width="160" height="140">
                </pattern>
            </defs>
            <polygon points="0,70 40,0 120,0 160,70 120,140 40,140" fill="url(#tileNameHere)" stroke="black" stroke-width="3"></polygon>
        </svg>
    </body>
</html>
