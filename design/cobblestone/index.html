<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <style>
        html, body, pre, code, kbd, samp {
            font-family: "Press Start 2P";
        }
    </style>
    <link rel="stylesheet" href="../style/main.css"/>
    <script type="text/javascript" src="../script/common.js"></script>
    <script type="text/javascript" src="cobblestone.js"></script>
    <script type="text/javascript">
        window.app = new Cobblestone('loadfile','selector','input','errors','reloadBtn','canvas');
    </script>
    <style>
        #errors {
            display: none;
        }
    </style>
</head>
<body onload="app.init()">
<!--The content below is only a placeholder and can be replaced.-->
<header class="sticky">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <a class="navbar-brand" href="#"><h2>Cobblestone</h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" onclick="toggleDropDown('collapsibleNavbar')">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../spritely">Spritely</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../cobblestone">CobbleStone</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../outfitter">Outfitter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../mastermold">MasterMold</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../artificer5e">Artificer 5E</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../artificerX">Artificer X</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../hexAtlas">HexAtlas</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<p></p>
<div class="container-fluid d-flex flex-column">
    <div id="nav" class="d-flex justify-content-center">
        <input class="nes-btn" type="file" id="loadfile"/>
        <button class="nes-btn is-success" onclick="app.loadFile()">Load File</button>
        <button class="nes-btn is-warning" onclick="app.saveFile()">Save File</button>
        <button class="nes-btn is-success" onclick="app.publish()">Publish</button>
        <button class="nes-btn is-warning" onclick="app.saveImage()">Save Image</button>
    </div>
    <div id="errors" class="nes-container is-rounded is-error"></div>
    <div class="d-flex flex-row">
        <div class="showcase">
            <div class="nes-container d-flex flex-column">
                <select id="selector" class="nes-input" onchange="app.select()"></select>
                <textarea id="input" class="nes-textarea" rows="20" cols="25"></textarea>
                <button id="reloadBtn" class="nes-btn btn-primary" onclick="app.reload()">Reload</button>
            </div>
        </div>
        <div class="showcase">
            <div class="nes-container">
                <div id="canvas"></div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>Built by Daniel Allen Johnson &copy; 2019-2020</p>
        <p>Contact at <a href="https://twitter.com/voltron42" target="_blank">@voltron42</a> on Twitter.</p>
        <p>See the code at <a href="https://github.com/scullery-plateau/carabiner">scullery-plateau/carabiner</a> on GitHub.</p>
    </div>
</footer>
</body>
</html>
