<!DOCTYPE html>
<html>
    <head>
        <title>Try Transform</title>
    </head>
    <body>
        <svg width="50%" height="50%" viewBox="-50 -50 100 100">
            <defs>
                <g id="base">
                    <polygon points="0,0 25,50 50,0" stroke="black" stroke-width="2"/>
                    <polygon points="12,24 24,12 12,0" stroke="black" stroke-width="2"/>
                </g>
            </defs>
            <rect x="-50" y="-50" width="100" height="100" fill="none" stroke="black" stroke-width="2"/>
            <use xlink:href="#base" fill="violet" transform="matrix(0,1,-1,0,0,0)"/>
            <use xlink:href="#base" fill="tan" transform="matrix(0,1,1,0,0,0)"/>
        </svg>
    </body>
</html>
