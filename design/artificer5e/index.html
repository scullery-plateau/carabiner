<p></p>
<div class="container-fluid">
    <div id="races" class="artificer showcase">
        <div class="nes-container with-title">
            <span class="title">Races</span>
            <span>Stuff here</span>
        </div>
    </div>
    <div id="classes" class="artificer">
        <div class="nes-container with-title">
            <span class="title">Classes</span>
        </div>
    </div>
    <div id="backgrounds" class="artificer">
        <div class="nes-container with-title">
            <span class="title">Backgrounds</span>
        </div>
    </div>
    <div id="spells" class="artificer">

            <span class="title">Spells</span>
        </div>
    </div>

        <div class="nes-container with-title">
            <span class="title">Monsters</span>
        </div>
    </div>

<dialog id="typeDialog">
    <div class="d-flex flex-column">
        <span class="text-center"><button class="nes-btn is-success" onclick="chooseType('typeDialog','races')">Races</button></span>
        <span class="text-center"><button class="nes-btn is-success" onclick="chooseType('typeDialog','classes')">Classes</button></span>
        <span class="text-center"><button class="nes-btn is-success" onclick="chooseType('typeDialog','backgrounds')">Backgrounds</button></span>
        <span class="text-center"><button class="nes-btn is-success" onclick="chooseType('typeDialog','spells')">Spells</button></span>
