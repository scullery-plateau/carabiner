<p></p>
<div class="container-fluid">
    <div class="d-flex justify-content-sm-between">
        <div class="d-flex flex-column">
            <div class="d-flex flex-row">
                <select id="size" class="nes-input flex-fill">
                    <option>(Item)</option>
                    <option value="head">head</option>
                    <option value="torso">torso</option>
                    <option value="legs">legs</option>
                    <option value="left arm">left arm</option>
                    <option value="right arm">left arm</option>
                </select>
                <button class="nes-btn">+</button>
            </div>
            <div class="showcase">
                <div class="nes-container with-title">
                    <span class="title">Layers</span>
                    <div class="d-flex flex-column">
                        <div class="d-flex flex-row align-items-center nes-input bg-success">
                            <button class="nes-btn is-primary">=</button>
                            <button class="nes-btn is-error">x</button>
                            <span class="text-white m-1">head</span>
                        </div>
                        <div class="d-flex flex-row align-items-center nes-input bg-warning">
                            <button class="nes-btn is-primary">=</button>
                            <button class="nes-btn is-error">x</button>
                            <span class="m-1">torso</span>
                        </div>
                        <div class="d-flex flex-row align-items-center nes-input bg-warning">
                            <button class="nes-btn is-primary">=</button>
                            <button class="nes-btn is-error">x</button>
                            <span class="m-1">legs</span>
                        </div>
                    </div>
                </div>
            </div>
            <select id="pattern" class="nes-input">
                <option>(Pattern)</option>
                <option value="plain">plain</option>
                <option value="stone">stone</option>
                <option value="wood">wood</option>
                <option value="spider-web">spider-web</option>
                <option value="scales">scales</option>
            </select>
            <select id="shadow" class="nes-input">
                <option>(Shadow)</option>
                <option value="plain">plain</option>
                <option value="shade">shade</option>
                <option value="leather">leather</option>
                <option value="metalic">metalic</option>
            </select>
            <div class="showcase">
                <div class="nes-container with-title d-flex flex-row">
                    <!--<span class="title">Palette</span>-->
                    <span class="nes-input" style="background-color: red; color: red; margin: 1%;">_</span>
